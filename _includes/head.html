<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{site.title}} | {{page.title}}</title>
  {% if page.layout == "post" %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/post.css" />
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/syntax.css" />
  {% else %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/blog.css" />
  {%endif%}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/common.css" />
  <script src="{{site.baseurl}}/assets/js/categories.js"></script>
  {% if page.layout == "post" %}
  <script defer src="{{site.baseurl}}/assets/js/lbox.js"></script>
  {% endif %}
  {% if page.layout == "post" %}
  <style>
    .share-page {
        text-align: center;
        background: #25282c;
        color: white;
        padding: 8px 15px;
        border-radius: 5px;
        margin: 1.5 0;
    }

    .share-page > a {
        font-weight: 700;
        color: #fff;
        margin-left: 10px;
    }

    .share-page > a:hover {
      border-bottom: 1px dashed #fff;
    }
  </style>
  {% endif %}
  {% seo %}
</head>
